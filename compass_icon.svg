<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Circle background -->
  <circle cx="50" cy="50" r="45" fill="#2196F3" stroke="#1976D2" stroke-width="3"/>
  
  <!-- Compass needle -->
  <g transform="translate(50, 50)">
    <!-- North pointer (red) -->
    <path d="M 0,-35 L 5,0 L 0,5 L -5,0 Z" fill="#F44336" stroke="#C62828" stroke-width="1"/>
    
    <!-- South pointer (white) -->
    <path d="M 0,35 L 5,0 L 0,-5 L -5,0 Z" fill="#FFFFFF" stroke="#757575" stroke-width="1"/>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="3" fill="#212121"/>
  </g>
  
  <!-- Cardinal directions -->
  <text x="50" y="18" text-anchor="middle" fill="white" font-size="14" font-weight="bold">N</text>
  <text x="82" y="54" text-anchor="middle" fill="white" font-size="12">E</text>
  <text x="50" y="88" text-anchor="middle" fill="white" font-size="12">S</text>
  <text x="18" y="54" text-anchor="middle" fill="white" font-size="12">W</text>
  
  <!-- Angle indicator arc -->
  <path d="M 50,10 A 40,40 0 0,1 75,30" fill="none" stroke="#FFC107" stroke-width="2" opacity="0.7"/>
</svg>
